<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de la prédiction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #00B8C9;
            margin-bottom: 20px;
        }

        .result {
            font-size: 1.8em;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            background-color: #f0f0f0;
            margin-top: 20px;
        }

        .back-button {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            background-color: #00B8C9;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background-color: #019cae;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Résultat de la prédiction</h1>
        <div class="result">{{ result }}</div>
        <a href="/" class="back-button">Faire une nouvelle prédiction</a>
    </div>
</body>
</html>
